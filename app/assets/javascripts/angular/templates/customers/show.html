<div class="row">
  <div class="col-md-12">
    <h1>Customer # {{ customer.id}}</h1>
 
    <dl class="dl-horizontal">
      <dt>Name:</dt>
      <dd>{{ customer.first_name }}</dd>
      <dt>Surname:</dt>
      <dd>{{ customer.last_name }}</dd>
      <dt>Phone:</dt>
      <dd>{{ customer.phone }}</dd>
      <dt>Email:</dt>
      <dd>{{ customer.email }}</dd>
      <dt>Street:</dt>
      <dd>{{ customer.street }}</dd>
      <dt>City:</dt>
      <dd>{{ customer.city }}</dd>
    </dl>
  </div>
</div>
